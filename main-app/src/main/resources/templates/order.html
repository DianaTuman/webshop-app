<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order</title>
</head>

<body>
<header th:insert="header.html :: header"></header>
<h1 style="text-align:center" th:if="${param.newOrder}">Your order is placed!</h1>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <h2 th:text="${'Order #'+order.getId()}"></h2>
        </td>
    </tr>
    <tr th:each="item : ${order.getItems()}">
        <td>
            <table>
                <tr>
                    <td>
                        <a th:href="${'/items/'+item.getId()}">
                            <img width="300" height="300" th:src="${'http://localhost:8080/images/'+item.getId()}"/>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${item.getItemName()}"></b>
                    </td>
                    <td>
                        <b th:text="${ 'x ' + item.getCount()}"></b>
                    </td>
                    <td>
                        <b th:text="${item.getPrice()*item.getCount()}+' $'"></b>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <h3 th:text="${'Total: '+order.getTotalSum()}+' $'"></h3>
        </td>
    </tr>
</table>
</body>

</html>
