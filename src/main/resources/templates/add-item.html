<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Витрина товаров</title>
</head>

<body>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <a href="/orders" style="float:right;">
                <b>ЗАКАЗЫ</b>
            </a>
        </td>
    </tr>
    <tr>
        <td>
            <a href="/cart/items" style="float:right;">
                <b>КОРЗИНА</b>
            </a>
        </td>
    </tr>
    <tr>
        <td>
            <a href="/items" style="float:right;">
                <b>ГЛАВНАЯ</b>
            </a>
        </td>
    </tr>
</table>
<form method="POST" th:action="${item==null ? '../items' : '../'+item.getId()}"
      enctype="multipart/form-data">
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <h3>Название</h3>
                <textarea rows="2" style="width: 100%;" name="itemName"
                          th:text="${item==null ? '' : item.getItemName()}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Изображение</h3>
                <input type="file" name="image"></input>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Цена</h3>
                <textarea rows="2" style="width: 100%;" name="price"
                          th:text="${item==null ? '' : item.getPrice()}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Описание</h3>
                <textarea rows="30" style="width: 100%;" name="description"
                          th:text="${item==null ? '' : item.getDescription()}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button style="float:right;" th:text="${item==null ? 'Сохранить' : 'Редактировать'}"></button>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
