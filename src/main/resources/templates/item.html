<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Web Shop</title>
</head>

<body>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <a href="/orders" style="float:right;">
                <b>ORDERS</b>
            </a>
        </td>
    </tr>
    <tr>
        <td>
            <a href="/cart/items" style="float:right;">
                <b>CART</b>
            </a>
        </td>
    </tr>
    <tr>
        <td>
            <a href="/items" style="float:right;">
                <b>HOME</b>
            </a>
        </td>
    </tr>
</table>
<div style="width:70%;margin-left:auto;margin-right:auto;">
    <p>
        <img width="300" height="300" th:src="${'http://localhost:8080/images/'+item.getId()}"/>
    </p>
    <p>
        <b th:text="${item.getItemName()}"></b>
        <b th:text="${item.getPrice()}+' $'" style="text-align:right;"></b>
    </p>
    <p>
        <span th:text="${item.getDescription()}"></span>
    </p>
    <form th:action="${'/items/'+item.getId()}" method="post">
        <button name="action" value="minus">-</button>
        <span th:text="${item.getCount()}"></span>
        <button name="action" value="plus">+</button>
        <button name="action" value="plus" th:if="${item.getCount()==0}" style="float:right;">Add to Cart</button>
    </form>
</div>
</body>

</html>
